@for (speech of speeches; track speech.id) {
<div class="py-3 px-4 border-bottom text-secondary" (click)="selectSpeech(speech)" [class]="speech.id === selectedId ? 'bg-light text-black' : ''">
  <h5 id="speech-title">{{ speech.title }}</h5>
  <p class="mb-1"><strong>By: </strong> {{ speech.author }}</p>
  <small>{{ speech.date }}</small>
</div>
}
