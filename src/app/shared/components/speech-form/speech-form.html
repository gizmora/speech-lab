<form [formGroup]="speechForm">
  <div class="row pt-3 mb-3">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input
        id="title"
        formControlName="title"
        class="form-control"
        [class.is-invalid]="speechForm.get('title')?.invalid && speechForm.get('title')?.touched"
        required
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="author" class="col-sm-2 col-form-label">Author</label>
    <div class="col-sm-10">
      <input 
        id="author" 
        formControlName="author" 
        class="form-control" 
        [class.is-invalid]="speechForm.get('author')?.invalid && speechForm.get('author')?.touched"
        required
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="content" class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-10">
      <textarea
        id="content"
        formControlName="content"
        class="form-control"
        rows="8"
        [class.is-invalid]="speechForm.get('content')?.invalid && speechForm.get('content')?.touched"
        required
      ></textarea>
    </div>
  </div>
  <div class="row mb-3">
    <label for="keywords" class="col-sm-2 col-form-label">Keywords</label>
    <div class="col-sm-6">
      <input
        id="keywords"
        formControlName="keywords"
        class="form-control"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="date" class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-3">
      <div class="input-group">
        <input
          class="form-control"
          placeholder="yyyy-mm-dd"
          formControlName="date"
          ngbDatepicker
          #d="ngbDatepicker"
          (click)="d.toggle()"
          readonly
          [class.is-invalid]="speechForm.get('date')?.invalid && speechForm.get('date')?.touched"
        />
        <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="mailList" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-3">
      <input
        id="mailList"
        formControlName="mailList"
        class="form-control"
        [class.is-invalid]="speechForm.get('mailList')?.invalid"
      />
    </div>
  </div>
  <div class="d-flex justify-content-end gap-3 mt-5">
    <button type="submit" class="btn btn-danger" (click)="onDelete()"><i class="bi bi-trash3-fill me-2 btn-icons"></i>Delete</button>
    <button type="submit" class="btn btn-dark"(click)="saveSpeech()" [disabled]="!speechForm.valid"><i class="bi bi-send-fill me-2 btn-icons"></i>Submit</button>
    <button type="submit" class="btn btn-light" (click)="saveSpeech('share')" [disabled]="!speechForm.get('mailList')?.value"><i class="bi bi-envelope-at-fill me-2 btn-icons"></i>Share</button>
  </div>
</form>
